<span id="navbar-row">
    <span class="navbar-data" id="balance-data">
        <div class="nav-val-label"><p>Available:</p><p class="money-display">${{ request.user.customer.credit }}</p></div>
        <div class="nav-val-label"><p>Balance:</p><p class="money-display" id="balance">${{ request.user.customer.balance }}</p></div>
        <div class="nav-val-label"><p>Pending:</p><p class="money-display">${{ request.user.customer.pending }}</p></div>
        <div class="nav-val-label"><p>Freeplay:</p><p class="money-display">${{ request.user.customer.freeplay }}</p></div>
        <div class="nav-val-label" id="account-buttons">
            <a class="nav-link" id="profile-button" href="{% url 'user_page' %}" id="account-link">{{ request.user }}</a>
            <a class="nav-link" id="logout" href="{% url 'logout' %}">Logout</a>
        </div>
    </span>
</span>

<style>
    #navbar-row {
        height: 50px;
        background-color: #151d33;
        color: #fff;
        position: fixed;
        top: 0%;
        z-index: 99;
        margin-left: 200px;
        width: calc(100% - 200px);
        border-bottom: 3px solid #273452;
        
    }

    .navbar-data {
        font-weight: bold;
        font-size: 15px;
        height: 100%;
        display: flex;
        justify-content: space-between;
        margin-left: 10px;

    }
    .nav-val-label p {
        margin: 0px;
        padding-top: 5px;

    }

    .navbar-data span {
        display: flex;
        justify-content: space-between;
        min-width: 100px;
    }

    .nav-link {
        
        display: inline-block;
        background-color: #f44336;
        color: #FFFFFF;
        padding: 16px 30px;
        text-align: left;
        text-decoration: none;
        font-size: 16px;
        opacity: 0.9;
        margin: 0px;
        margin-top: 0px;
    }

    .nav-link:hover {
        background-color: red;
    }

    .button2 {
        border: none;
        color: #fff;
        font-size: 15px;
        padding: 5px 10px;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        background-color: #04AA6D;

    }

    .account-buttons {
        position: absolute;

    }    

    .positive {
        color: #15f489;
    }

    .negative {
        color: red;
    }

    .money-display {
        width: 100%;
        margin: 0px;
        padding: 0px;
        text-align: center;
    }

</style>

<script>
    let balance = document.getElementById('balance');

    if ("{{ request.user.customer.balance }}" > 0) {
        balance.className = 'positive';
    } else if ("{{ request.user.customer.balance }}" < 0) {
        balance.className = 'negative';
    } else {
        balance.className = '';
    }

</script>
