{% extends 'accounts/main.html' %}

{% block content %}


<div>
    <h1 id="sport-group">{{ sport_group }}</h1>

    <div class="dropdown">
        <div class="dropdown">
            <button class="dropbtn">No Games Available</button>
            <div class="dropdown-content">
            </div>
        </div>

    </div>

    {% block games %}


    {% endblock %}

    
</div>


<style>
    
    #sport-group {
        background-color: #151d33;
        padding: 15px;
        margin-top: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        
    }

    .dropbtn, .type-btn {
      background-color: #04AA6D;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-right: 50px;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
      border-radius: 10px;
    }
    
    .dropdown-content {
      /* display: none; */
      position: absolute;
      background-color: #f1f1f1;
      max-height: 300px;
      width: 300px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      overflow-y: scroll;
      z-index: 1;
    }
    
    .dropdown-content a {
      text-align: left;
      color: black;
      padding: 5px;
      text-decoration: none;
      display: block;
      width: 100%;
      cursor: pointer;
    }
    
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }

    #game-table {
        border-radius: 10px;
        background-color: #151d33;
        padding: 25px;
        border-collapse: collapse;
        width: 850px;  
    }

    #game-table tbody tr {
        border-top: 2px solid #273452;
        
    }

    .active {
        background-color: #d34262;
        border: none;
    }

    #betslip h2 {
        text-align: center;
    }

    .bet-btn {
        border-radius: 5px;
        margin: 1px;
        background-color: #273452;
        color: #fefefe;
        width: 75%;
        height: 30px;
        border: none;
        cursor: pointer;
    }

    .bet-btn:hover {
        color: #15f489;
        background-color: #060d1f;
    }

    .match-time {
        font-size: 10px;
        color: #d34262;
    }

    th, td {
        text-align: center;
        align-items: center;
        min-width: 100px;

    }

    td {
        font-size: 15px;
        height: 75px;
    }

    th {
        height: 35px;
        vertical-align: center;
    }

    .col1 {
        text-align: left;
        padding-left: 20px;
    }

    .bet-slip-row {
        font-size: 10px;;
    }

    .draw-label {
        font-size: 12px;
    }

    #straight_popup {
        position: fixed;
        top: 50%;
        left: 50%;
        padding: 10px;
        width: 50%;
        height: 75%;
        transform: translate(-50%, -50%);
        background: #273452;
        z-index: 20;
        border-radius: 10px;
        display: none;
    
    }

    #straight_popup::after {
        background: rgba(0,0,0,0.5);
    }

    #straight_popup h1 {
        background-color: #151d33;
        padding: 22px;
        border-radius: 10px;
        text-align: center;
        margin-top: 0px;

    }

    h2 {
        text-decoration: none;

    }

    .button2 {
        border: none;
        color: #fff;
        font-size: 15px;
        padding: 5px 10px;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        background-color: #04AA6D;

    }

    .button3 {
        display: inherit;
        border: none;
        color: #fff;
        font-size: 15px;
        cursor: pointer;

        background-color: #04AA6D;
        border-radius: 5px;
        margin: 10px;
    }

    a {
        text-decoration: none;
        text-align: center;
        padding: 5px;
        
    }

</style>

{% endblock %}
