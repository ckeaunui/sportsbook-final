<!DOCTYPE html>
<html>
<head>
    <title>PlusEv</title>

 
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <tbody>
                <tr>
                    <td>User</td>
                    <td>{{ order.customer }}</td>
                </tr>
                <tr>
                    <td>Bet(s)</td>
                    <td>{{ order.description }}</td>
                </tr>
                <tr>
                    <td>{{ form.price.label }}</td>
                    <td>{{ form.price }}</td>
                </tr>
                <tr>
                    <td>{{ form.wager.label }}</td>
                    <td>{{ form.wager }}</td>
                </tr>
                <tr>
                    <td>{{ form.to_win.label }}</td>
                    <td>{{ form.to_win }}</td>
                </tr>
                <tr>
                    <td>{{ form.status.label }}</td>
                    <td>{{ form.status }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}">Cancel</a>
        <input type="Submit">
    </form>
</body>

</style>
</html>
